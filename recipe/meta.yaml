{% set name = "copulae" %}
{% set version = "0.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 494f2a070445b7a915bda8c7f5872d14ee3330e4f9e2a80a026dc30b43a0b25a

build:
  number: 0
  script: "{{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt"
  skip: True  # [py<35]


requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython >=0.28.2
    - pip
    - numpy >=1.14
    - scipy
  run:
    - pandas >=0.24
    - python
    - {{ pin_compatible('numpy') }}
    - scipy >=1.1
    - statsmodels >=0.9

test:
  imports:
    - copulae
    - copulae.archimedean
    - copulae.copula
    - copulae.core
    - copulae.datasets
    - copulae.elliptical
    - copulae.empirical
    - copulae.gof
    - copulae.indep
    - copulae.special
    - copulae.stats
    - copulae.utility

about:
  home: https://github.com/DanielBok/copulae
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python copulae library for dependency modelling
  description: |
    Copulae is a package for multivariate modeling
  doc_url: https://copulae.readthedocs.io/en/latest
  dev_url: https://github.com/DanielBok/copulae

extra:
  recipe-maintainers:
    - DanielBok
