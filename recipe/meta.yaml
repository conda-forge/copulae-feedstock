{% set name = "copulae" %}
{% set version = "0.4.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b96f56ec038c7670b110c2a7c68f46fa93597cf152afcc20956d26ff33a56485

build:
  number: 1
  script: "{{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt"


requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - pip
    - numpy 1.14.*  # [py==37]
    - numpy 1.12.*  # [py!=37]
    - scipy
  run:
    - pandas >=0.24
    - python
    - {{ pin_compatible('numpy') }}
    - scipy >=1.1
    - statsmodels >=0.9

test:
  imports:
    - copulae
    - copulae.archimedean
    - copulae.copula
    - copulae.core
    - copulae.datasets
    - copulae.elliptical
    - copulae.empirical
    - copulae.gof
    - copulae.indep
    - copulae.special
    - copulae.stats
    - copulae.utility

about:
  home: https://github.com/DanielBok/copulae
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python copulae library for dependency modelling
  description: |
    Copulae is a package for multivariate modeling
  doc_url: https://copulae.readthedocs.io/en/latest
  dev_url: https://github.com/DanielBok/copulae

extra:
  recipe-maintainers:
    - DanielBok
